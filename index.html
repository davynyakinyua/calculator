<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main-container">
        <div class="container">
            <div class="name">ON SCREEN CALCULATOR</div>
            <div id="display"></div>
            <div>
                <button>AC</button>
                <button>C</button>
                <button class="blank">a</button>
                <button class="blank">b</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
