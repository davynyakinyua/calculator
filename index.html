<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main-container">
        <div class="container">
            <div class="name">ON SCREEN CALCULATOR</div>
            <div id="display"></div>
            <div>
                <button class="operator-keys">AC</button>
                <button class="operator-keys">C</button>
                <button class="blank">a</button>
                <button class="blank">b</button>
            </div>
            <div>
                <button class="numArithmetic">7</button>
                <button class="numArithmetic">8</button>
                <button class="numArithmetic">9</button>
                <button class="operator-keys numArithmetic">/</button>
            </div>
            <div>
                <button class="numArithmetic">4</button>
                <button class="numArithmetic">5</button>
                <button class="numArithmetic">6</button>
                <button class="operator-keys numArithmetic">x</button>
            </div>
            <div>
                <button class="numArithmetic">1</button>
                <button class="numArithmetic">2</button>
                <button class="numArithmetic">3</button>
                <button class="operator-keys numArithmetic">-</button>
            </div>
            <div>
                <button class="numArithmetic">0</button>
                <button id="period" class="numArithmetic">.</button>
                <button id="equals" class="operator-keys">=</button>
                <button class="operator-keys numArithmetic">+</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
